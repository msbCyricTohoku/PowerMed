<!DOCTYPE html>

<html>

  <head>
  <meta charset="UTF-8">
  <title>Edit Patient Information - LiteEMR</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar-custom">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('patients') }}">Existing Patients</a>
  </nav>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3>Edit Patient Information</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ patient.name }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ patient.dob.strftime('%Y-%m-%d') }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <select name="gender" class="form-control">
              <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
              <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
              <option value="Other" {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Other Information:</label>
            <textarea name="other_info" class="form-control" rows="3" placeholder="Enter additional patient details">{{ patient.other_info }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{{ url_for('patient', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
