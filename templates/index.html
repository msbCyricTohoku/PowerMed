<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PowerMed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar-custom">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('patients') }}">Existing Patients</a>
  </nav>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header">

<h3>PowerMed Patient Registration</h3>
      </div>

      <div class="card-body">
        <form method="POST">
          <div class="form-group">

	    <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <select name="gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Other Information:</label>
            <textarea name="other_info" class="form-control" rows="3" placeholder="Enter additional patient details"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Register Patient</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
