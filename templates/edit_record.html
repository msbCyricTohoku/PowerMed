<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Record - PowerMed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>

    .suggestion, .symp_sugg {
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 5px;
      margin: 2px;
      display: inline-block;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .selected-item {
      display: inline-block;
      margin: 2px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border-radius: 15px;
    }
    .remove-item {
      cursor: pointer;
      margin-left: 5px;
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar-custom">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('patients') }}">Existing Patients</a>
  </nav>
  <div class="container mt-5">
    <h3>Edit Record</h3>
    <form method="POST">
      <div class="form-group">
        <label for="disease_input">Diseases:</label>
        <input type="text" id="disease_input" class="form-control" placeholder="Type to search diseases">
        <div id="disease_suggestions" class="mt-2"></div>
        <div id="selected_diseases" class="mt-2"></div>
        <input type="hidden" name="diseases" id="diseases_field">
      </div>
      <div class="form-group">
        <label for="symptom_input">Symptoms:</label>
        <input type="text" id="symptom_input" class="form-control" placeholder="Type to search symptoms">
        <div id="symptom_suggestions" class="mt-2"></div>
        <div id="selected_symptoms" class="mt-2"></div>
        <input type="hidden" name="symptoms" id="symptoms_field">
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('patient', patient_id=record.patient_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      let selectedDiseases = [];
      let selectedSymptoms = [];
      const existingDiseases = "{{ record.disease }}".split(",");
      const existingSymptoms = "{{ record.symptoms }}".split(",");
      existingDiseases.forEach(item => {
        item = item.trim();
        if(item) { selectedDiseases.push(item); }
      });
      existingSymptoms.forEach(item => {
        item = item.trim();
        if(item) { selectedSymptoms.push(item); }
      });
      selectedDiseases.forEach(item => {
        $("#selected_diseases").append(`<span class="selected-item">${item} <span class="remove-item" data-item="${item}">&times;</span></span>`);
      });
      selectedSymptoms.forEach(item => {
        $("#selected_symptoms").append(`<span class="selected-item">${item} <span class="remove-item" data-item="${item}">&times;</span></span>`);
      });
      updateHiddenFields();

      function updateHiddenFields(){
        $("#diseases_field").val(selectedDiseases.join(", "));
        $("#symptoms_field").val(selectedSymptoms.join(", "));
      }

      function addSelectedItem(item, container, array) {
        if (array.indexOf(item) === -1) {
          array.push(item);
          container.append(`<span class="selected-item">${item} <span class="remove-item" data-item="${item}">&times;</span></span>`);
          updateHiddenFields();
        }
      }

      $("#disease_input").on('input', function(){
        let query = $(this).val();
        if(query.length > 0){
          $.getJSON("/suggest", {query: query}, function(data){
            let html = "";
            data.forEach(function(item){
              if(item.type === "disease"){
                html += `<div class='suggestion' data-disease='${item.value}'>${item.value}</div>`;
              }
            });
            $("#disease_suggestions").html(html);
          });
        } else {
          $("#disease_suggestions").empty();
        }
      });

      $(document).on('click', '.suggestion', function(){
        let disease = $(this).data('disease');
        addSelectedItem(disease, $("#selected_diseases"), selectedDiseases);
      });

      $("#symptom_input").on('input', function(){
        let query = $(this).val();
        if(query.length > 0){
          $.getJSON("/suggest", {query: query}, function(data){
            let html = "";
            data.forEach(function(item){
              if(item.type === "symptom"){
                html += `<div class='symp_sugg' data-symptom='${item.value}'>${item.value}</div>`;
              }
            });
            $("#symptom_suggestions").html(html);
          });
        } else {
          $("#symptom_suggestions").empty();
        }
      });

      $(document).on('click', '.symp_sugg', function(){
        let symptom = $(this).data('symptom');
        addSelectedItem(symptom, $("#selected_symptoms"), selectedSymptoms);
      });

      $(document).on('click', '.remove-item', function(){
        let item = $(this).data('item');
        if(selectedDiseases.indexOf(item) !== -1){
          selectedDiseases = selectedDiseases.filter(i => i !== item);
          $("#selected_diseases").find(`[data-item="${item}"]`).parent().remove();
        }
        if(selectedSymptoms.indexOf(item) !== -1){
          selectedSymptoms = selectedSymptoms.filter(i => i !== item);
          $("#selected_symptoms").find(`[data-item="${item}"]`).parent().remove();
        }
        updateHiddenFields();
      });
    });
  </script>
 </body>

</html>
