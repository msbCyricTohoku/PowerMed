<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
  <title>Existing Patients - LiteEMR</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar-custom">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('patients') }}">Existing Patients</a>
  </nav>
  <div class="container mt-5">
    <h2>Existing Patients</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>

      </thead>

      <tbody>
        {% for patient in patients %}
        <tr>
          <td>{{ patient.name }}</td>
          <td>{{ patient.dob.strftime('%Y-%m-%d') }}</td>
          <td>{{ patient.gender }}</td>
          <td>
            <a href="{{ url_for('patient', patient_id=patient.id) }}" class="btn btn-sm btn-primary">View/Edit Records</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Registration</a>
  </div>
</body>
</html>
